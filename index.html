<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/Kusto.jpg"
              alt="Аватар"
            />
            <div class="profile__user-description">
              <div class="profile__name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__box" type="button">
                  <img
                    class="profile__box-pen"
                    src="./images/Pen.svg"
                    alt="Ручка"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button">
            <img
              class="profile__add-plus"
              src="./images/Plus.svg"
              alt="Значок плюс"
            />
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/Elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="element__caption">
              <h2 class="element__caption-text">Эльбрус</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Ruskeala.jpg"
              alt="Рускеала"
            />
            <div class="element__caption">
              <h2 class="element__caption-text">Рускеала</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Kizhi.jpg" alt="Кижи" />
            <div class="element__caption">
              <h2 class="element__caption-text">Кижи</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Lenskie.jpg"
              alt="Ленские столбы"
            />
            <div class="element__caption">
              <h2 class="element__caption-text">Ленские столбы</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Krenitsin.jpg"
              alt="Вулкан Креницына"
            />
            <div class="element__caption">
              <h2 class="element__caption-text">Вулкан Креницына</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Seliger.jpg"
              alt="Селигер"
            />
            <div class="element__caption">
              <h2 class="element__caption-text">Селигер</h2>
              <button class="element__box-like" type="button">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">© Евгений Красильников</h2>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__cross" type="button"></button>
        <form class="popup__form" name="popup__form">
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              name="username"
              value="Жак-Ив Кусто"
              placeholder="Имя пользователя"
            />
            <input
              class="popup__input"
              type="text"
              name="activity"
              value="Исследователь океана"
              placeholder="Род деятельности"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
