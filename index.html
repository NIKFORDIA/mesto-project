    <div class="popup popup__profile">
      <div class="popup__container">
        <button class="popup__cross" type="button"></button>
        <form class="popup__form popup__formeditinfo" name="popup__form">
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input">
              <input
                class="popup__input-form popup__name"
                type="text"
                name="username"
                value="Жак-Ив Кусто"
                placeholder="Имя пользователя"
              />
            </div>
            <div class="popup__input">

                class="popup__input-form popup__textjob"
                type="text"
                name="activity"
                value="Исследователь океана"
                placeholder="Род деятельности"
              />

            <button type="submit" class="popup__button popup__buttoninfo">
              Сохранить

          </fieldset>
        </form>

                type="text"
                name="username"
                placeholder="Название"
              />
            </div>
            <div class="popup__input">

                name="activity"
                placeholder="Ссылка на картинку"
              />
