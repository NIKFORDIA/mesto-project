<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/Kusto.jpg"
              alt="Аватар"
            />
            <div class="profile__user-description">
              <div class="profile__name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__box">
                  <img
                    class="profile__box-pen"
                    src="./images/Pen.svg"
                    alt="Ручка"
                  />
                </button>
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__add">
            <img
              class="profile__add-plus"
              src="./images/Plus.svg"
              alt="Значок плюс"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/Elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="element__caption">
              <p class="element__caption-text">Эльбрус</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="./images/Ruskeala.jpg"
              alt="Рускеала"
            />
            <div class="element__caption">
              <p class="element__caption-text">Рускеала</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/Kizhi.jpg" alt="Кижи" />
            <div class="element__caption">
              <p class="element__caption-text">Кижи</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="./images/Lenskie.jpg"
              alt="Ленские столбы"
            />
            <div class="element__caption">
              <p class="element__caption-text">Ленские столбы</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="./images/Krenitsin.jpg"
              alt="Вулкан Креницына"
            />
            <div class="element__caption">
              <p class="element__caption-text">Вулкан Креницына</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="./images/Seliger.jpg"
              alt="Селигер"
            />
            <div class="element__caption">
              <p class="element__caption-text">Селигер</p>
              <button class="element__box-like">
                <img
                  class="element__caption-like"
                  src="./images/Like.svg"
                  alt="Лайк"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">© Евгений Красильников</div>
      </footer>
    </div>
    <div class="popup popup_opened">
      <form class="popup__container">
        <img
          class="popup__cross"
          src="./images/Cross.svg"
          alt="Кнопка закрытия формы"
        />
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input
            class="popup__input"
            type="text"
            name="username"
            value="Жак-Ив Кусто"
            placeholder="Имя пользователя"
          />
          <input
            class="popup__input"
            type="text"
            name="activity"
            value="Исследователь океана"
            placeholder="Род деятельности"
          />
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </body>
</html>
